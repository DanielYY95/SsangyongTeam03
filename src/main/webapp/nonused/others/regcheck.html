    <!-- 부트스트랩 css 사용 -->

<body>
    <script>
    $(".join_box").on("click","#chall", function(){
        $(this).parents(".join_box").find('input').prop("checked"), $(this).is(":checked"));
    });
</script>
<!-- 김효은 약관동의 -->
<form action="" id="joinForm">
    <ul class="join_box">
        <li class="checkBox check01">
            <ul class="clearfix">
                <li>이용약관, 개인정보 수집 및 이용,
                    위치정보 이용약관(선택), 프로모션 안내
                    메일 수신(선택)에 모두 동의합니다.</li>
                <li class="checkAllBtn">
                    <input type="checkbox" name="chkAll" id="chall" class="chkAll">
                </li>
            </ul>
        </li>
        <li class="checkBox check02">
        <ul class="clearfix">
            <li>이용약관 동의(필수)</li>
            <li class="checkBtn">
                <input type="checkbox" name="chk"/>
            </li>
        </ul>
        <textarea name="" id="" >여러분을 환영합니다. 
동네사진작가 서비스 및 제품(이하 '서비스')을 이용해주셔서 감사합니다. 본 약관은 다양한 동네사진작가 서비스의 이용과 관련하여 동네사진작가 서비스를 제공하는 동네사진작가 주식회사(이하 동네사진작가)와 이를 이용하는 동네사진작가 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 동네사진작가 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
        </textarea>
    </li>
</li>
<li class="checkBox check03">
    <ul class="clearfix">
        <li>개인정보 수집 및 이용에 대한 안내(필수)</li>
        <li class="checkBtn">
            <input type="checkbox" name="chk">
        </li>
    </ul>

    <textarea name="" id="">여러분을 환영합니다.

</textarea>
</li>
<li class="checkBox check03">
    <ul class="clearfix">
        <li>위치정보 이용약관 동의(선택)</li>
        <li class="checkBtn">
            <input type="checkbox" name="chk">
        </li>
    </ul>

    <textarea name="" id="">여러분을 환영합니다.

</textarea>
</li>

    <ul class="clearfix">
        <li>이벤트 등 프로모션 알림 메일 수신(선택)</li>
        <li class="checkBtn">
            <input type="checkbox" name="chk">
        </li>
    </ul>

</li>

</ul>
<ul class="footBtwrap clearfix">
    <li class ="btn1">
        <button type="button" class="btn btn-primary btn-lg" onclick="location.href='reg.html'">
        동의</button>

    <li class ="btn2">
        <button type="button" class="btn btn-secondary btn-lg" onclick="location.href='main.html'">
