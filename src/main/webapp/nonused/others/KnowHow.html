    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <h2>
    </h2>

    <!--start #### bootstrap: 페이지 처리 #### -->
    <!-- 처리해야할 부분: 
            1. 페이지가 점점 늘어날 수록.... 
            2. 아마 자바스크립트로 특정 페이지 클릭 시 active 바꿔주는
            3. disabled가 상황에 따라 해제되고 작동하고...
    
    -->

    <nav aria-label="Page navigation example">
        <ul class="pagination  justify-content-center">
            <li class="page-item disabled"> <!-- 양 쪽 끝에는 페이지를 더 이상 이동할 수 없도록  disabled -->
                <a class="page-link" href="#" tabindex="-1"><</a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li> <!-- active 현재 있는 페이지 표시 -->
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
            <a class="page-link" href="#">></a>
            </li>
        </ul>
    </nav>
     <!--end #### bootstrap: 페이지 처리 #### -->

    <script>
        $("document").ready(function () { })
    </script>
</body>

</html>
